<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pollen Dashboard</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- Link to Chart.js from CDN (needed for graphing) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="container">
    <h1>Pollen Dashboard</h1>

    <div class="dashboard">
      <!-- Left Panel -->
      <div class="side-panel">
        <section class="card">
          <h2>Image History</h2>
          <ul id="imageHistory"></ul>
        </section>
      </div>

      <!-- Right Panel (Image + Status) -->
      <div class="image-wrapper">
        <img id="latestImage" alt="Latest Pollen Image" />
        <p id="status" class="image-status-top">Loading image...</p>
      </div>
    </div>

    <!-- Pollen Count  -->
    <h1>Pollen Count</h1>
    <div id="pollenBox">
      <section class="card">
        <p id="pollenCount">Loading pollen count...</p>
        <canvas id="pollenChart" width="400" height="200"></canvas>
      </section>  
    </div>
  

  <div id="charts-container">
    <div id="tempChartContainer" style="width: 48%; padding: 10px;">
      <canvas id="tempChart"></canvas>
      <p id="latestTemp">Latest Temp: --Â°C</p>
    </div>
    <div id="humidityChartContainer" style="width: 48%; padding: 10px;">
      <canvas id="humidityChart"></canvas>
      <p id="latestHumidity">Latest Humidity: --%</p>
    </div>
  </div>
  

</main>>
  <script src="script.js"></script>
</body>

</html>
