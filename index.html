<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pollen Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1em;
    }
    img {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #status {
      margin: 1em 0;
      font-size: 0.9em;
      color: #666;
    }
    ul {
      list-style-type: none;  /* Removes the default bullet points */
      padding: 0;             /* Removes padding around the list */
      margin: 0;              /* Removes any margin */
    }
    li {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Latest Pollen Image</h1>
  <p id="status">Loading latest image...</p>

  <div style="display: flex; justify-content: space-between;">
    <!-- Left side with history and pollen count -->
    <div style="flex: 1; padding-right: 20px;">
      <div id="historyBox">
        <h2>Image History</h2>
        <ul id="imageHistory"></ul>
      </div>

      <div id="pollenBox">
        <h2>Pollen Count</h2>
        <p id="pollenCount">Loading pollen count...</p>
      </div>
    </div>

    <!-- Right side with latest image -->
    <div style="flex: 2;">
      <img id="latestImage" src="" alt="Latest image" />
    </div>
  </div>

  <script>
    const API_URL = "https://pollen.botondhorvath.com/api/history";  // Replace with your actual API endpoint

    async function loadLatestImage() {
      const status = document.getElementById("status");
      try {
        // Fetch the latest image data from the API
        const res = await fetch(API_URL);
        const data = await res.json();

        if (data && data.image) {
          const latestImage = data.image;
          const img = document.getElementById("latestImage");
          img.src = `https://pollen.botondhorvath.com/images/${latestImage}`; // URL of the image served by your CDN
          status.textContent = `Last updated: ${new Date(data.timestamp).toLocaleTimeString()}`;

          // Update image history
          updateImageHistory([data]);  // For now, only the latest image is in the history

        } else {
          status.textContent = "No images found in the API.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "Error loading image from the API.";
      }
    }

    function updateImageHistory(imageFiles) {
      const historyElement = document.getElementById("imageHistory");
      historyElement.innerHTML = ''; // Clear current list

      // Update history (timestamp from the latest image)
      imageFiles.forEach(file => {
        const timestamp = file.timestamp;
        const li = document.createElement("li");
        li.textContent = new Date(timestamp).toLocaleString();
        historyElement.appendChild(li);
      });
    }

    function updatePollenCount() {
      const pollenCountElement = document.getElementById("pollenCount");
      const fakeCount = Math.floor(Math.random() * 100); // Generate a random pollen count (placeholder)
      pollenCountElement.textContent = `${fakeCount} particles/mÂ³`;
    }

    loadLatestImage();
    updatePollenCount();
    setInterval(loadLatestImage, 10000); // refresh every 10s
    setInterval(updatePollenCount, 30000); // refresh pollen count every 30s
  </script>
</body>
</html>
